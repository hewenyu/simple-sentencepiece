name: Build Wheels

on:
  push:
    branches:
      - dev-linux
  pull_request:
    branches:
      - dev-linux
  workflow_call:

concurrency:
  group: build-wheels-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_BUILD: "cp310-* cp311-*"  # Only Python 3.10 and 3.11
          CIBW_SKIP: "pp* *-musllinux* *-manylinux_i686"
          CIBW_BUILD_VERBOSITY: 3
          CIBW_ENVIRONMENT: "PYTHONIOENCODING=utf-8 PYTHONUTF8=1"
          CIBW_ENVIRONMENT_MACOS: >-
            MACOSX_DEPLOYMENT_TARGET=10.9
            CMAKE_BUILD_PARALLEL_LEVEL=2
          CIBW_ENVIRONMENT_LINUX: >-
            CMAKE_BUILD_PARALLEL_LEVEL=2
          CIBW_BEFORE_BUILD_LINUX: >-
            yum install -y cmake ninja-build || 
            apt-get update && apt-get install -y cmake ninja-build
          CIBW_BEFORE_BUILD_MACOS: >-
            brew install cmake ninja

      - name: Display wheels
        shell: bash
        run: |
          ls -lh ./wheelhouse/
          ls -lh ./wheelhouse/*.whl

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          retention-days: 1

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        shell: bash
        run: |
          python3 -m pip install --upgrade build
          python3 -m build -s
          ls -l dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 1 